<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=0">
  <title>Market Basket Item Finder</title>
  <style>
    body {
      background: #464444;
      color: #464444;
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
    }
    * {
      box-sizing: border-box;
    }
    ul {
      margin: 0;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 2em;
    }
    button {
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      padding: 0;
      border: 0;
      background: #464444;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-shrink: 0;
    }
    svg {
      display: block;
      fill: currentColor;
      width: 10px;
      height: 10px;
      pointer-events: none;
    }
    .RemoveButton svg {
      transform: rotate(45deg);
    }
    label {
      display: block;
      font-size: 1.5em;
      margin-bottom: .5em;
      font-weight: bold;
    }
    input {
      background: #f1f1f1;
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      border-radius: 16px;
      width: 100%;
      padding: .75em 47px .75em 1em;
      border: 0;
    }
    input:focus {
      outline: 0;
    }
    .QuickSearch,
    .ShoppingListWrap:not(:empty) {
      max-width: 600px;
      background: #fff;
      padding: 2em;
      border-radius: 16px;
      width: 100%;
    }
    .QuickSearch button {
      background: #69ad29;
    }
    .ShoppingListWrap:not(:empty) {
      margin-top: 2em;
    }
    .ShoppingList,
    .results:not(:empty) {
      margin: 1em 0 0;
      padding: 0;
      list-style: none;
    }
    .ShoppingList button {
      background: #da4646;
    }
    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: .5em 0;
      padding: .5em 1em;
    }
    li:nth-child(2n + 2) {
      background: rgba(0, 0, 0, .03);
    }
    h2 {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 0;
      font-size: 1.5em;
    }
    .InputWrap {
      position: relative;
    }
    .SearchIcon {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      right: 1em;
      width: 17px;
      height: 17px;
    }
  </style>
</head>

<body>
  <main>
    <div class="QuickSearch">
      <label for="quickSearch">Quick Search</label>
      <div class="InputWrap">
        <input type="text" id="quickSearch" />
        <svg class="SearchIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 89.9 90"><path d="M88.4 80L65.8 57.5c4.3-6 6.8-13.3 6.8-21.2C72.6 16.2 56.4 0 36.3 0S0 16.2 0 36.3s16.2 36.3 36.3 36.3c7.8 0 15.1-2.5 21-6.7l22.6 22.6c2 2 5.4 2 7.4 0l1.1-1.1c2-2 2-5.3 0-7.4zM10.8 36.3c0-14.1 11.4-25.5 25.5-25.5s25.5 11.4 25.5 25.5-11.4 25.5-25.5 25.5-25.5-11.4-25.5-25.5z"/></svg>
      </div>
      <ul class="results"></ul>
    </div>
    <div class="ShoppingListWrap"></div>
  </main>
  <script src="dist/script.min.js"></script>
</body>

</html>
